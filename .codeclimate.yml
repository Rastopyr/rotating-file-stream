---
checks:
  method-complexity:
    config:
      threshold: 30
  method-lines:
    config:
      threshold: 100
  return-statements:
    config:
      threshold: 20
engines:
  duplication:
    enabled: true
    config:
      languages:
        - ruby
        - javascript
        - python
        - php
  eslint:
    enabled: true
    channel: eslint-3
  fixme:
    enabled: true
ratings:
  paths:
    - "*.js"
